<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.jpeg" />
        </div>
        <div class="choice" id="paper">
            <img src="images/Paper.jpeg" />
        </div>
        <div class="choice" id="scissors">
            <img src="images/Scissors.jpg" />
        </div>        
    </div> 

    <div class="message">
        <p id="msg">Play Game</p>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="userScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Comp</p>
        </div>
    </div>
    
    <div class="restart">
        <p id="rst">New Game</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
